{% extends "layout.html" %}

{% block title %}
    Home | Register
{% endblock %}

{% block style %}
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}?q=8">
{% endblock %}

{% block body %}
    <nav>
        <a href="{{ url_for('index') }}"><button class="btn btn-light home-btn">Home</button></a>
        <a href="{{ url_for('index') }}"><button class="btn btn-light register-btn">Register</button></a>
    </nav>
    <div class="container">
        <p class="text-center">{{ mess }}</p>
        <h4 class="margin-center">Just Login!</h4>
        <section>
            <form action="{{ url_for('validate') }}" method="post">
                <input class="form-control" type="text" placeholder="Username" name="username" required>
                <br>
                <input class="form-control" type="password" placeholder="Password" name="password" required>
                <br>
                <button class="btn btn-primary">Login</button>
            </form>
        </section>
    </div>
{% endblock %}
